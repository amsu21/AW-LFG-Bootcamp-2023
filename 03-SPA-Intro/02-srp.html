<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculatort</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            padding-right: 10px;
        }
    </style>
    <script src="jquery-3.7.0.js"></script>
    <!-- 
        Assumptions:
            1. This implementation is 100% functionally correct (no validations are required)
            2. Refactoring the code to the respective files (.js, .css etc) is taken care by another team
     -->
    <script>
        // NON UI
        // state & behavior 
        class SalaryCalculator {
            //state
            basic = 0;
            hra = 0;
            da = 0;
            tax = 0;
            salary = 0;

            //behavior
            calculate(){
                const gross = this.basic + this.hra + this.da,
                    net = gross * ((100-this.tax)/100);
                this.salary = net;
            }
        }

        // UI Responsibility
        $(() => {
            const calculator = new SalaryCalculator();

            $('#btnCalculate').click(() => {

                calculator.basic = parseInt($('#txtBasic').val());
                calculator.hra = parseInt($('#txtHra').val());
                calculator.da = parseInt($('#txtDa').val());
                calculator.tax = parseInt($('#rangeTax').val());
                
                calculator.calculate()
                
                $('#tdBasic').text(calculator.basic);
                $('#tdHra').text(calculator.hra);
                $('#tdDa').text(calculator.da);
                $('#tdTax').text(calculator.tax);
                $('#tdSalary').text(calculator.salary);
            })
        })
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <button id="btnCalculate">Calculate</button>
        </div>
        <div class="field">
            <table>
                <thead>
                    <tr>
                        <th>Basic</th>
                        <th>HRA</th>
                        <th>DA</th>
                        <th>Tax</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="tdBasic">[basic]</td>
                        <td id="tdHra">[hra]</td>
                        <td id="tdDa">[da]</td>
                        <td id="tdTax">[tax]</td>
                        <td id="tdSalary">[salary]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
