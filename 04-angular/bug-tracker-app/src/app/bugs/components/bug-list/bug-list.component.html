<section class="list">
    <ul>
        <!-- bugItem -->
        <app-bug-item 
            *ngFor="let bug of ( bugsService.bugs | sort:sortAttr:sortDesc)"
            [data]="bug"
            (remove)="onBugRemove($event)"
            (toggle)="onBugToggle($event)"
        >

        </app-bug-item>
    </ul>
    <button (click)="onBtnRemoveClosedClick()">Remove Closed</button>
</section>
