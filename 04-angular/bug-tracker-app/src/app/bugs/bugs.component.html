<section>
    <!-- bugStats -->
    <app-bug-stats [data]="bugsService.bugs"></app-bug-stats>

    <!-- bugSort -->
    <app-bug-sort (sortChange)="onSortChange($event)"></app-bug-sort>

    <!-- bugEdit -->
    <app-bug-edit (onNewBug)="onNewBugCreate($event)"></app-bug-edit>

    <!-- bugList -->
    <section class="list">
        <ul>
            <!-- bugItem -->
            <li *ngFor="let bug of ( bugsService.bugs | sort:sortAttr:sortDesc)">
                <span 
                    class="bugname" 
                    [ngClass]="{closed : bug.isClosed}"
                    (click)="onBugTitleClick(bug)"
                    [title]="bug.title"
                >{{bug.title | trimtext:40}}</span>
                <div class="datetime">[{{bug.createdAt | elapsed }}]</div>
                <button (click)="onBtnRemoveClick(bug)">Remove</button>
            </li>
        </ul>
        <button (click)="onBtnRemoveClosedClick()">Remove Closed</button>
    </section>
</section>
