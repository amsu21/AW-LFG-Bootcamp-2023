<h3>Calculator</h3>
<!-- 
    <input type="number" #txtN1 (input)="setN1(txtN1.value)">
    <input type="number" #txtN2 (input)="setN2(txtN2.value)"> 
-->
<input type="number" #txtN1 (input)="n1 = txtN1.value">
<span> [ {{n1}} ] </span>
<input type="number" #txtN2 (input)="n2 = txtN2.value">
<span> [ {{n2}} ] </span>
<br>
<button (click)="onAddClick()">Add</button>
<button (click)="onSubtractClick()">Subtract</button>
<button (click)="onMultiplyClick()">Multiply</button>
<button (click)="onDivideClick()">Divide</button>
<div [ngClass]="{ positive : result >= 0, negative : result < 0}">{{result}}</div>
